<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePub Upload and Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .upload-form {
            margin-bottom: 20px;
        }

        .card {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .card img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1>Upload and View ePub Files</h1>

    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="ebook" accept=".epub" required>
        <input type="text" name="title" accept="" required>
        <input type="text" name="author" accept="" required>
        <input type="text" name="genre" accept="" required>
        <input type="text" name="description" accept="" required>
        <input type="submit" value="Upload ePub">
    </form>

    <div id="fileList"></div>

</body>

</html>
